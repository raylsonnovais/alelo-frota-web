<p-messages></p-messages>
<p-card class="p-shadow-8" header="Vehicle Management" [subheader]="subheader"
  [style]="{'background-color': '#DDDDDD'}">
  <div class="p-grid">
    <div class="p-col">
      <span class="p-input-icon-right">

        <input type="text" pInputText  placeholder="Plate Search"
         class="p-inputtext p-component ng-pristine ng-valid ng-touched"
         [(ngModel)]="plate"/>

    </span>
    <button  (click)="searchToPlate()" style="margin-left: 10px;" pTooltip="Click to search" placeholder="Right" pButton pRipple type="button" icon="pi pi-search" class="p-button-rounded p-button-text"></button>

  </div>
  <div class="p-col">
    <div class="p-grid p-jc-end">
      <button  (click)="addVehicle()"  pButton pRipple type="button" label="Add Vehicle" class="teste p-jc-end" icon="fas fa-plus"></button>
    </div>
  </div>
  </div>
  <div style="margin-top: 10px;"></div>
  <p-table [value]="customers" [lazy]="true" (onLazyLoad)="loadCustomers($event)" styleClass="p-datatable-striped"
    [paginator]="true" [rows]="10" [totalRecords]="totalRecords" [loading]="loading">
    <ng-template pTemplate="header">
        <tr class="trConfig">
            <th style="width: 150px;">Plate</th>
            <th>Model</th>
            <th style="width: 150px;">Manufacturer</th>
            <th style="width: 90px;">Status</th>
            <th style="width: 130px;">Action</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-customer>
        <tr class="fontsize">
            <td style="width: 150px;">{{maskPlate(customer.plate)}}</td>
            <td>{{customer.model}}</td>
            <td style="width: 150px;">{{customer.manufacturer}}</td>
            <td style="width: 90px;">
              <div *ngIf="customer.status">

              </div>
              {{customer.status ? 'Active' : 'Inactive'}}
            </td>
            <td style="width: 130px;">

              <button style="color: black;" (click)="update(customer)" pButton pRipple type="button" icon="fas fa-edit" class="p-button-rounded p-button-secondary p-button-text"></button>
              <button style="color: deeppink;" (click)="deleteVehicle(customer)" pButton pRipple type="button" icon="fas fa-trash-alt" class="p-button-rounded p-button-success p-button-text"></button>

            </td>
        </tr>
    </ng-template>
</p-table>


</p-card>
<p-confirmDialog [style]="{width: '50vw'}"   [baseZIndex]="10000" rejectButtonStyleClass="p-button-outlined"></p-confirmDialog>
